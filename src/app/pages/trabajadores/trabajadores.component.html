<div class="container">
  <div class="header">
    <h2>Trabajadores</h2>
  </div>
  <mat-divider></mat-divider>
  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
    <app-ui-table
    *ngIf="!loading"
      [columns]="tableWorker"
      [data]="workerList"
      class="tablaTrabajadores"
    >
    </app-ui-table>
    <ng-template #colActions>
        <button
        mat-icon-button
        matTooltip="Ver"
      >
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      </ng-template>
</div>
