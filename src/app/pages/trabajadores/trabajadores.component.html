<div class="container">
  <div class="header">
    <h2>Trabajadores</h2>
  </div>
  <mat-divider></mat-divider>
  <div class="form-container" [formGroup]="formGroupFilter">
    <mat-form-field>
      <mat-label>Rut</mat-label>
      <input matInput formControlName="rut" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="cargo">
        @for(tipoCargo of tipoCargos; track tipoCargo) {
        <mat-option [value]="tipoCargo.value">{{
          tipoCargo.viewValue
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="onSearch()">
        Buscar
      </button>
      <button mat-raised-button color="primary" (click)="clean()">
        Limpiar
      </button>
    </div>
  </div>
  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
    <app-ui-table
    *ngIf="!loading"
      [columns]="tableWorker"
      [data]="workerList"
      class="tablaTrabajadores"
    >
    </app-ui-table>
    <ng-template #colActions>
        <button
        mat-icon-button
        matTooltip="Ver"
        (click)="openDialogWithTemplate(picture)"
      >
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      </ng-template>

      <ng-template #picture >
        <h3>Imagen Trabajador</h3>
        <button mat-raised-button mat-dialog-close color="primary">
          Cerrar
        </button>
      </ng-template>
      
</div>
