<div class="container">
  <div class="header">
    <h2>Asistencia</h2>
  </div>
  <mat-divider></mat-divider>
  <div class="form-container" [formGroup]="formGroupFilter">
    <mat-form-field>
      <mat-label>Rut</mat-label>
      <input matInput formControlName="rut" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Faena</mat-label>
      <mat-select formControlName="cargo">
        @for(tipofaena of tipoFaenas; track tipofaena) {
        <mat-option [value]="tipofaena.value">{{
          tipofaena.viewValue
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary">
        Buscar
      </button>
      <button mat-raised-button color="primary" (click)="clean()">
        Limpiar
      </button>
    </div>
  </div>
  <app-ui-table [data]="verificacion" [columns]="tableColumns"/>
  </div>
