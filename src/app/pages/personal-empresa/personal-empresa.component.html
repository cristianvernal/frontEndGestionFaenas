<div class="container">
  <div class="header">
    <h2>Trabajadores</h2>
  </div>
  <mat-divider></mat-divider>
  <div class="form-container" [formGroup]="formGroupFilter">
    <mat-form-field>
      <mat-label>Rut</mat-label>
      <input matInput formControlName="rut" />
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="onSearch()">
        Buscar
      </button>
      <button mat-raised-button color="primary" (click)="clean()">
        Limpiar
      </button>
    </div>
  </div>
  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  <app-ui-table
    [columns]="tableColumns"
    [data]="trabajadores"
    *ngIf="!loading"
    (select)="onSelect($event)"
  ></app-ui-table>
  <ng-template #colActions let-trabajadores>
    <button mat-icon-button matTooltip="Editar" class="boton">
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Eliminar"
      class="boton"
      (click)="onDeleteTrabajador(trabajadores)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </ng-template>
</div>
